name: Run PHPUnit Tests

on:
  pull_request:
     branches:
      - main
  push:
    branches:
      - develop
      - bugfix

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:uV7+ASG+wtEwhruM8rpMh1Ix9Rf6gZU6TlUzTnT4oOM=
      PROJECT_NAME: instagram
      DB_PORT: 3306
      WEB_PORT: 8080
      MYSQL_PASSWORD: secret
      MYSQL_DB: mydb
      MYSQL_USER: root
      MINIO_USER: root
      MINIO_PASSWORD: secretpass
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build and start containers
        run: |
          docker-compose build
          docker-compose up -d
          
      - name: Install Dependencies
        run: |
          docker-compose run --rm app composer install --no-progress --no-interaction --prefer-dist
          
      - name: Run Tests
        run: |
          docker-compose run --rm php php artisan config:cache
          docker-compose run --rm php php artisan migrate --force
          docker-compose run --rm php vendor/bin/phpunit
          
      - name: Stop containers
        run: docker-compose down